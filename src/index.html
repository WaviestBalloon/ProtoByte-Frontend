<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<meta charset="UTF-8">
		<title>ProtoByte</title>
	</head>
	<body>
		<span class="overlay"></span>
		<span class="container">
			<center>
				<br>
				<img src="./public/protobyteNoMargin.png" alt="ProtoByte Logo" width="15.85%">
				<h1 class="pbtext">Friendly, feature-rich Discord bot</h1><h3>From surfing Reddit or adding some fun into your server, this compact piece of gold, silicon, fiber, sand and quartz has you covered</h3>
			</center>
			<br>
			
			<div>
				<div class="counter-container">
					<div class="counter">
						<h2>Active guilds</h2>
						<p class="pbtext" id="guild-count"><img src="./public/spinner.svg" width="45vim" class="spinner"></p>
					</div>
					<div class="counter">
						<h2>Active users</h2>
						<p class="pbtext" id="user-count"><img src="./public/spinner.svg" width="45vim" class="spinner"></p>
					</div>
					<div class="counter">
						<h2>Commands ran</h2>
						<p class="pbtext" id="command-count"><img src="./public/spinner.svg" width="45vim" class="spinner"></p>
					</div>
					<div class="counter">
						<h2>Messages seen</h2>
						<p class="pbtext" id="message-count"><img src="./public/spinner.svg" width="45vim" class="spinner"></p>
					</div>
				</div>
				<p style="margin-top: 2px;" id="live-status">
					
				</p>
			</div>
		</span>
	</body>
</html>
